<!-- frontend/listar.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listar Esquemas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Listar Esquemas</h1>

  <!-- ✅ Formulário para buscar esquemas com filtros -->
  <form id="form-listar">
    <label for="marcaBusca">Marca:</label>
    <input type="text" id="marcaBusca" placeholder="Marca" name="marca" />

    <label for="cvBusca">CV:</label>
    <input type="text" id="cvBusca" placeholder="CV (ex: 1, 1/2, 3)" name="cv" />

    <label for="voltagemBusca">Voltagem:</label>
    <input type="text" id="voltagemBusca" placeholder="Voltagem" name="voltagem" />

    <label for="tensaoBusca">Tensão:</label>
    <input type="text" id="tensaoBusca" placeholder="Tensão" name="tensao" />

    <label for="tipoLigacaoBusca">Tipo de Ligação:</label>
    <select id="tipoLigacaoBusca" name="tipoLigacao">
      <option value="">Tipo de Ligação</option>
      <option value="monofasico">Monofásico</option>
      <option value="trifasico">Trifásico</option>
    </select>

    <button type="submit">Procurar</button>
    <a href="./index.html"><button type="button">Voltar para Cadastro</button></a>
  </form>

  <!-- ✅ Área onde serão exibidos os resultados -->
  <div id="resultado"></div>

  <!-- ✅ Script para buscar e exibir os esquemas -->
  <script src="listar.js"></script>
</body>
</html>
