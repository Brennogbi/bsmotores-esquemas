<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listar Esquemas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Listagem de Esquemas</h1>

  <form id="form-listar">
    <label for="marcaBusca">Marca:</label>
    <input type="text" id="marcaBusca" name="marca" />

    <label for="cvBusca">CV:</label>
    <input type="text" id="cvBusca" name="cv" />

    <label for="voltagemBusca">Voltagem:</label>
    <input type="text" id="voltagemBusca" name="voltagem" />

    <label for="tensaoBusca">Tensão:</label>
    <input type="text" id="tensaoBusca" name="tensao" />

    <label for="tipoLigacaoBusca">Tipo de Ligação:</label>
    <select id="tipoLigacaoBusca" name="tipoLigacao">
      <option value="">Todos</option>
      <option value="monofasico">Monofásico</option>
      <option value="trifasico">Trifásico</option>
    </select>

    <button type="submit">Buscar</button>
    <a href="index.html">Cadastrar Novo</a>
  </form>

  <div id="resultado"></div>

  <script src="listar.js"></script>
</body>
</html>
