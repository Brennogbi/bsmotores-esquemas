<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listar Esquemas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1> Esquemas</h1>

  <form id="form-listar">
    <label for="marcaBusca">Marca:</label>
    <input type="text" id="marcaBusca" name="marca" placeholder="Marca" />

    <label for="cvBusca">CV:</label>
    <input type="text" id="cvBusca" name="cv" placeholder="CV (ex: 1, 1/2, 3)" />

    <label for="voltagemBusca">Voltagem:</label>
    <input type="text" id="voltagemBusca" name="voltagem" placeholder="Voltagem" />

    <label for="tensaoBusca">Tensão:</label>
    <input type="text" id="tensaoBusca" name="tensao" placeholder="Tensão" />

    <label for="tipoLigacaoBusca">Tipo de Ligação:</label>
    <select id="tipoLigacaoBusca" name="tipoLigacao">
      <option value="">Tipo de Ligação</option>
      <option value="monofasico">Monofásico</option>
      <option value="trifasico">Trifásico</option>
    </select>

    <button type="submit">Procurar</button>
    <a href="index.html">Voltar para Cadastro</a>
  </form>

  <div id="resultado"></div>

  <script src="listar.js"></script>
</body>
</html>
