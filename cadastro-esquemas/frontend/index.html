<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Esquemas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Esquemas</h1>
    <form id="formCadastro" enctype="multipart/form-data">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="cv">CV:</label>
        <input type="number" id="cv" name="cv" step="0.1" required><br><br>

        <label for="voltagem">Voltagem:</label>
        <input type="number" id="voltagem" name="voltagem" step="0.1" required><br><br>

        <label for="tensao">Tensão:</label>
        <input type="number" id="tensao" name="tensao" step="0.1" required><br><br>

        <label for="tipoLigacao">Tipo de Ligação:</label>
        <input type="text" id="tipoLigacao" name="tipoLigacao" required><br><br>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes"></textarea><br><br>

        <label for="imagem">Imagem Principal:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required><br><br>

        <label for="arquivos">Imagens ou PDFs Adicionais (máximo 5):</label>
        <input type="file" id="arquivos" name="arquivos" multiple accept="image/*,application/pdf" ><br><br>

        <button type="submit">Cadastrar</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
