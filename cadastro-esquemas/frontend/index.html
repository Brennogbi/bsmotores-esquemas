<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Esquemas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cadastro de Esquemas</h1>

  <form id="form-cadastro" enctype="multipart/form-data">
    <label for="marca">Marca:</label><br>
    <input type="text" id="marca" name="marca" required><br>

    <label for="cv">CV:</label><br>
    <input type="number" id="cv" name="cv" step="any" required><br>

    <label for="voltagem">Voltagem:</label><br>
    <input type="number" id="voltagem" name="voltagem" step="any" required><br>

    <label for="tensao">Tensão:</label><br>
    <input type="number" id="tensao" name="tensao" step="any" required><br>

    <label for="tipoLigacao">Tipo de Ligação:</label><br>
    <select id="tipoLigacao" name="tipoLigacao" required>
      <option value="">Selecione</option>
      <option value="monofasico">Monofásico</option>
      <option value="trifasico">Trifásico</option>
    </select><br>

    <label for="observacoes">Observações:</label><br>
    <textarea id="observacoes" name="observacoes" rows="4"></textarea><br>

    <label for="imagem">Imagem do Esquema:</label><br>
    <input type="file" id="imagem" name="imagem" accept="image/jpeg,image/png" required><br>

    <label for="arquivos">Arquivos Adicionais (PDF, JPG, PNG):</label><br>
    <input type="file" id="arquivos" name="arquivos" accept=".pdf,image/jpeg,image/png" multiple><br><br>

    <button type="submit">Cadastrar</button>
    <a href="listar.html">Ver Esquemas</a>
  </form>

  <script src="main.js"></script>
</body>
</html>
